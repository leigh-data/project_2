<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>SeDaKA</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mb-0 h1" href="{{ url_for("index") }}">SeDaKA</a>
    </nav>
    <div class="flash"></div>
    <div class="container mt-2 mb-2">
        <div id="app"></div>
    </div>
    <!-- Error Template -->
    <script id="error-template" type="text/x-handlebars-template">
        <div class="content">
            {{title}}
        <div class="sub header">{{message}}</div>
    </script>
    <!-- Registration Template-->
    <script id="registration-template" type="text/x-handlebars-template">
        <div class="row">
            <h1>Registration</h1>
            <form id="registration-form">
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </script>
    <!-- Chat template -->
    <script id="chat-template" type="text/x-handlebars-template">
        <div class="row">
            <div class="col-md-4 text-center">
                <div class="card users mb-4">
                    <div class="card-header">Users</div>
                    <ul class="list-group list-group-flush"></ul>
                </div>
                <div class="card channels">
                    <div class="card-header">Channels</div>
                    <ul class="list-group list-group-flush"></ul>
                </div>
                <form class="create-channel-form form-inline mt-2">
                    <div class="form-group">
                        <input type="text" name="channel" class="form-control" placeholder="add new channel">
                    </div>
                    <div class="form-group ml-4">
                        <button class="btn btn-primary">+</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <div class="messages"></div>
                <form class="chat-message-form mt-3">
                    <div class="form-group">
                        <input type="text" name="msg" class="form-control message">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary float-right">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/lib/vanilla-router.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
